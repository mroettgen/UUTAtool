<!DOCTYPE html>
<html lang="DE">
<head>
    <meta charset="utf-8"/>
    <title>UUTA | Sentiment-Tool</title>
    <link rel="stylesheet" type="text/css" href="../webjars/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="../webjars/jquery/3.3.1/dist/jquery.min.js"></script>
    <script src="../webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.2/papaparse.min.js"></script>
    <script src="../javascript/app.js"></script>
</head>

<body>
<div class="container mt-5">
    <h1 class="display-4">UUTA Sentiment-Tool</h1>
    <p class="lead">Weil ein Algorithmus manchmal nicht reicht</p>
    <hr>

    <div id="tweet-preview" class="bg-light mt-2 mb-2">
        <div id=tweet>
            <blockquote class="blockquote">
                <!--@formatter:off-->
                <p id="tweet-text" class="mb-0">Im Übrigen bin ich der Meinung, dass Karthago zerstört werden muss</p>
                <footer class="blockquote-footer"><span id="user-name">Cato der Ältere</span> als
                    <cite id="user-handle" title="Source Title"> Roemerboi815</cite>,
                    <span id="tweet-date">158 v. Chr.</span>
                </footer>
                <!--@formatter:on-->
            </blockquote>
        </div>
    </div>

    <div id="pbar" class="progress">
        <div class="progress-bar" role="progressbar">0
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div id="sentim-buttons" class="mt-3">
            <button id="sentim-neg-btn" class="btn btn-danger"><i class="fas fa-arrow-left"></i></button>
            <button id="sentim-equ-btn" class="btn btn-secondary"><i class="fas fa-arrow-down"></i></button>
            <button id="sentim-pos-btn" class="btn btn-success"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <form class="w-50 mt-2" id="file-select">
        <h3>Konfiguration:</h3>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Zahl der zu prüfenden Tweets:</span>
                </div>
                <input id="count" class="form-control" type="number" value="100"></input>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="csv-input" required>
                <label class="custom-file-label" for="csv-input">Hier klicken und CSV-Datei auswählen</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Los</button>
    </form>

    <div id="finish-container" class="mt-3">
        <button id="download-btn" class="btn btn-primary" type="button">CSV Download</button>
    </div>

</div>
</body>
</html>
